<!doctype html>
<html lang="pt-pt">

<head>
  <title>Formulários Bootstrap</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

<body class="container">

        <input type="text" placeholder="nome">

        <input type="email" placeholder="otanielfer@gmail.com" class="form-control text-center">

        <input type="checkbox" class="form-check-input">
        <input type="checkbox"> <br/>

        <input type="radio" class="form-check-input">
        <input type="radio">

        <input type="range" class="form-range" min="0" max="100" step="10" value="20">
        <input type="range">

        <select class="form-select">
            <option>Otaniel</option>
            <option>Lourenço</option>
            <option>Carvalho</option>

        <select>

        <textarea>

        </textarea>

  <footer>
    <!-- place footer here -->
  </footer>

  </script>

</html>
